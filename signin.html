<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In / Sign Up - Imation AI</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background: linear-gradient(120deg, #232f3e 60%, #00e6d8 100%);
        }
        .auth-container {
            max-width: 400px;
            margin: 60px auto;
            background: #1a2636;
            border-radius: 18px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.18);
            padding: 36px 40px 28px 40px;
            color: #fff;
            text-align: center;
        }
        .auth-container h2 {
            color: #00e6d8;
            margin-bottom: 18px;
        }
        .auth-tabs {
            display: flex;
            justify-content: center;
            margin-bottom: 24px;
        }
        .auth-tab {
            flex: 1;
            padding: 10px 0;
            cursor: pointer;
            color: #b0b0b0;
            border-bottom: 2px solid transparent;
            transition: color 0.2s, border 0.2s;
        }
        .auth-tab.active {
            color: #00e6d8;
            border-bottom: 2.5px solid #00e6d8;
        }
        .auth-form input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 8px;
            border: none;
            background: #232f3e;
            color: #fff;
            font-size: 1rem;
        }
        .auth-form button {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: none;
            background: linear-gradient(90deg, #00e6d8, #007cf0);
            color: #fff;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
            transition: background 0.2s;
        }
        .auth-form button:hover {
            background: linear-gradient(90deg, #007cf0, #00e6d8);
        }
        .auth-divider {
            margin: 22px 0 16px 0;
            text-align: center;
            color: #b0b0b0;
            font-size: 0.95rem;
            position: relative;
        }
        .auth-divider:before, .auth-divider:after {
            content: "";
            display: inline-block;
            width: 30%;
            height: 1px;
            background: #2c5364;
            vertical-align: middle;
            margin: 0 8px;
        }
        .social-btns {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        .social-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 10px;
            border-radius: 8px;
            border: none;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            background: #232f3e;
            color: #fff;
            transition: background 0.2s, color 0.2s;
        }
        .social-btn.google { color: #ea4335; border: 1px solid #ea4335; }
        .social-btn.github { color: #fff; border: 1px solid #444; background: #181818; }
        .social-btn.microsoft { color: #0078d4; border: 1px solid #0078d4; }
        .social-btn.facebook { color: #1877f3; border: 1px solid #1877f3; }
        .social-btn:hover { background: #2c5364; color: #00e6d8; }
        .auth-footer {
            margin-top: 18px;
            color: #b0b0b0;
            font-size: 0.95rem;
        }
        @media (max-width: 500px) {
            .auth-container { padding: 18px 6vw; }
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js"></script>
</head>
<body>
    <div class="auth-container">
        <h2><i class="fa-solid fa-robot"></i> Imation AI</h2>
        <div class="auth-tabs">
            <div class="auth-tab active" id="tab-signin">Sign In</div>
            <div class="auth-tab" id="tab-signup">Sign Up</div>
        </div>
        <form class="auth-form" id="signin-form">
            <input type="email" placeholder="Email address" required>
            <input type="password" placeholder="Password" required>
            <button type="submit"><i class="fa-solid fa-arrow-right-to-bracket"></i> Sign In</button>
        </form>
        <form class="auth-form" id="signup-form" style="display:none;">
            <input type="text" placeholder="Full Name" required>
            <input type="email" placeholder="Email address" required>
            <input type="password" placeholder="Password" required>
            <input type="password" placeholder="Confirm Password" required>
            <button type="submit"><i class="fa-solid fa-user-plus"></i> Sign Up</button>
        </form>
        <div class="auth-divider">or continue with</div>
        <div class="social-btns">
            <button class="social-btn google"><i class="fa-brands fa-google"></i> Google</button>
            <button class="social-btn github"><i class="fa-brands fa-github"></i> GitHub</button>
            <button class="social-btn microsoft"><i class="fa-brands fa-microsoft"></i> Microsoft</button>
            <button class="social-btn facebook"><i class="fa-brands fa-facebook"></i> Facebook</button>
        </div>
        <div class="auth-footer" id="auth-footer">
            Don't have an account? <a href="#" id="switch-signup" style="color:#00e6d8;">Sign Up</a>
        </div>
    </div>
    <script>
        // Tab switching logic
        const tabSignin = document.getElementById('tab-signin');
        const tabSignup = document.getElementById('tab-signup');
        const signinForm = document.getElementById('signin-form');
        const signupForm = document.getElementById('signup-form');
        const footer = document.getElementById('auth-footer');
        tabSignin.onclick = () => {
            tabSignin.classList.add('active');
            tabSignup.classList.remove('active');
            signinForm.style.display = '';
            signupForm.style.display = 'none';
            footer.innerHTML = `Don't have an account? <a href="#" id="switch-signup" style="color:#00e6d8;">Sign Up</a>`;
            document.getElementById('switch-signup').onclick = () => tabSignup.click();
        };
        tabSignup.onclick = () => {
            tabSignup.classList.add('active');
            tabSignin.classList.remove('active');
            signinForm.style.display = 'none';
            signupForm.style.display = '';
            footer.innerHTML = `Already have an account? <a href="#" id="switch-signin" style="color:#00e6d8;">Sign In</a>`;
            document.getElementById('switch-signin').onclick = () => tabSignin.click();
        };
        // Footer link logic
        document.getElementById('switch-signup').onclick = () => tabSignup.click();
        // Prevent default submit
        signinForm.onsubmit = signupForm.onsubmit = e => { e.preventDefault(); alert('Demo only! No backend connected.'); };
        // Social buttons demo
        document.querySelectorAll('.social-btn').forEach(btn => btn.onclick = () => alert('Demo only! No backend connected.'));
    </script>
</body>
</html>
